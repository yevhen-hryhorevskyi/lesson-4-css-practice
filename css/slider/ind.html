<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ad.css">
</head>
<body>
<article id=slider>

    <!-- Slider Setup -->

    <input checked type=radio name=slider id="slide1"/>
    <input type=radio name=slider id="slide2"/>


    <!-- The Slider -->


    <div class="slides">

        <div class=overflow>

            <div class=inner>

                <article>
                    <img src="../../img/slider/skyline-buildings-new-york-skyscrapers.jpg"/>
                </article>


                <article>

                    <img src="../../img/slider/slider01.png"/>
                </article>


            </div> <!-- .inner -->

        </div> <!-- #overflow -->

    </div> <!-- #slides -->


    <!-- Controls and Active Slide Display -->

    <div id=controls>

        <label for=slide1></label>
        <label for=slide2></label>


    </div> <!-- #controls -->


    <div id=active>

        <label for=slide1></label>
        <label for=slide2></label>


    </div> <!-- #active -->
</article>
</body>
</html>
